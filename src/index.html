<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form class="cmd">
      <div>
        <input type="radio" name="命令" id="juejin-miming-cmd-0" value="0" />
        <label for="juejin-miming-cmd-0">0：开局往左</label>
      </div>
      <div>
        <input type="radio" name="命令" id="juejin-miming-cmd-1" value="1" />
        <label for="juejin-miming-cmd-1">1：开局往右</label>
      </div>
      <div>
        <input type="radio" name="命令" id="juejin-miming-cmd-2" value="2" />
        <label for="juejin-miming-cmd-2">2：中期</label>
      </div>
      <div>
        <input type="radio" name="命令" id="juejin-miming-cmd-3" value="3" />
        <label for="juejin-miming-cmd-3">3：后期飞翔</label>
      </div>
      <div>
        <input type="radio" name="命令" id="juejin-miming-cmd-4" value="4" />
        <label for="juejin-miming-cmd-4">4：后期扫荡</label>
      </div>

      <button type="submit" class="juejin-miming-btn">执行</button>
    </form>
  </body>
</html>
